<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Add Experience</title>
</head>
<body>
<h2>Add a work experience</h2>
<form action="#" th:action="@{/addexperience}" th:object="${addexperience}" method="post">
    <p>Position  <textarea rows="2" th:field="*{position}"/>
        <span th:if="${#fields.hasErrors('position')}" th:errors="*{position}">Problem with "position"</span></p>
    <p>Organisation  <textarea rows="2" th:field="*{organisation}"/>
        <span th:if="${#fields.hasErrors('organisation')}" th:errors="*{organisation}">Problem with "organisation"</span></p>
    <p>Start date (MM/YYYY)  <input type="text" th:field="*{startdate}"/>
        <span th:if="${#fields.hasErrors('startdate')}" th:errors="*{startdate}">Problem with "startdate"</span></p>
    <p>End date (MM/YYYY)  <input type="text" th:field="*{enddate}"/>
        <span th:if="${#fields.hasErrors('enddate')}" th:errors="*{enddate}">Problem with "enddate"</span></p>
    <p>Duty 1  <textarea rows="2" th:field="*{duty1}"/>
        <span th:if="${#fields.hasErrors('duty1')}" th:errors="*{duty1}">Problem with "duty1"</span></p>
    <p>Duty 2  <textarea rows="2" th:field="*{duty2}"/>
        <span th:if="${#fields.hasErrors('duty2')}" th:errors="*{duty2}">Problem with "duty2"</span></p>
    <p><input type="submit" value="Submit" /><input type="reset" value="Reset"/></p>
</form>
<a href="/addskill">Done</a>
</body>
</html>
