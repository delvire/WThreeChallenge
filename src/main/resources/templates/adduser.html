<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Add User</title>
</head>
<body>
<h2>Please, enter your informations by filling the fields below</h2>
<form action="#" th:action="@{/adduser}" th:object="${adduser}" method="post">
    <p>Id  <input type="number" th:field ="*{id}"/>
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Problem with "id"</span></p>
    <p>Name  <input type="text" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Problem with "name"</span></p>
    <p>email address  <input type="email" th:field="*{emailaddr}"/>
        <span th:if="${#fields.hasErrors('emailaddr')}" th:errors="*{emailaddr}">Problem with "emailaddr"</span></p>
    <p><input type="submit" value="Submit" /><input type="reset" value="Reset"/></p>
</form>
<a href="/getstarted">Go back to the home page</a>
</body>
</html>
